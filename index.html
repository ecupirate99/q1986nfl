<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL 1986 Stats API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üèà NFL 1986 Player Stats</h1>
    <p>Query the API for offensive player stats</p>
  </header>

  <main>
    <section class="query-box">
      <form id="queryForm">
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="name" placeholder="e.g. Marino">

        <label for="team">Team:</label>
        <input type="text" id="team" name="team" placeholder="e.g. MIA">

        <label for="pos">Position:</label>
        <input type="text" id="pos" name="pos" placeholder="QB, RB, WR, TE">

        <label for="minPassYds">Min Passing Yards:</label>
        <input type="number" id="minPassYds" name="minPassYds">

        <label for="minRushYds">Min Rushing Yards:</label>
        <input type="number" id="minRushYds" name="minRushYds">

        <label for="minRecYds">Min Receiving Yards:</label>
        <input type="number" id="minRecYds" name="minRecYds">

        <button type="submit">Search Stats</button>
      </form>
    </section>

    <section class="results">
      <h2>Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Team</th>
            <th>Pos</th>
            <th>G</th>
            <th>PassYds</th>
            <th>PassTD</th>
            <th>RushYds</th>
            <th>RushTD</th>
            <th>Rec</th>
            <th>RecYds</th>
            <th>RecTD</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results will be injected here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Powered by Netlify Functions & JSON API</p>
  </footer>

  <script>
    const form = document.getElementById('queryForm');
    const tableBody = document.querySelector('#resultsTable tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const params = new URLSearchParams(new FormData(form)).toString();
      const res = await fetch(`/.netlify/functions/players?${params}`);
      const data = await res.json();

      // Clear previous results
      tableBody.innerHTML = "";

      if (data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='11'>No results found</td></tr>";
        return;
      }

      // Populate table
      data.forEach(player => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${player.Player || ""}</td>
          <td>${player.Team || ""}</td>
          <td>${player.Pos || ""}</td>
          <td>${player.G || ""}</td>
          <td>${player.PassYds || ""}</td>
          <td>${player.PassTD || ""}</td>
          <td>${player.RushYds || ""}</td>
          <td>${player.RushTD || ""}</td>
          <td>${player.Rec || ""}</td>
          <td>${player.RecYds || ""}</td>
          <td>${player.RecTD || ""}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
