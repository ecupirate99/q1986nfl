<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL 1986 Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üèà NFL 1986 Offensive Player Stats</h1>

  <form id="queryForm">
    <label>Player Name: <input type="text" name="name"></label>
    <label>Team: <input type="text" name="team"></label>
    <label>Position: <input type="text" name="pos"></label>
    <label>Min Yards: <input type="number" name="minYds"></label>
    <label>Min TD: <input type="number" name="minTD"></label>
    <button type="submit">Search</button>
  </form>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Player</th><th>Team</th><th>Pos</th><th>G</th>
        <th>Cmp</th><th>Att</th><th>Yds</th><th>TD</th>
        <th>Int</th><th>Rate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('queryForm');
      const tableBody = document.querySelector('#resultsTable tbody');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Load JSON directly from public folder
        const res = await fetch("players.json");
        const players = await res.json();

        const params = Object.fromEntries(new FormData(form).entries());
        let results = players;

        if (params.name) {
          results = results.filter(p =>
            p.Player && p.Player.toLowerCase().includes(params.name.toLowerCase())
          );
        }
        if (params.team) {
          results = results.filter(p =>
            p.Team && p.Team.toLowerCase().includes(params.team.toLowerCase())
          );
        }
        if (params.pos) {
          results = results.filter(p =>
            p.Pos && p.Pos.toLowerCase() === params.pos.toLowerCase()
          );
        }
        if (params.minYds) {
          results = results.filter(p =>
            parseFloat(p.Yds || 0) >= parseFloat(params.minYds)
          );
        }
        if (params.minTD) {
          results = results.filter(p =>
            parseInt(p.TD || 0) >= parseInt(params.minTD)
          );
        }

        tableBody.innerHTML = "";
        if (results.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='10'>No results found</td></tr>";
          return;
        }

        results.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.Player || ""}</td>
            <td>${p.Team || ""}</td>
            <td>${p.Pos || ""}</td>
            <td>${p.G || ""}</td>
            <td>${p.Cmp || ""}</td>
            <td>${p.Att || ""}</td>
            <td>${p.Yds || ""}</td>
            <td>${p.TD || ""}</td>
            <td>${p.Int || ""}</td>
            <td>${p.Rate || ""}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    });
  </script>
</body>
</html>
